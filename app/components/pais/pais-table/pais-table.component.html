<h4 class="d-flex justify-content-between align-items-center mb-3">
  Listado de Paises {{ list.length }}
</h4>

<div class="d-flex justify-content-center pb-3" *ngIf="list.length === 0">
  <div class="spinner-border" role="status"></div>
</div>

<ul class="ul-list list-group mb-3 overflow-auto">
  <li
    style="cursor: pointer"
    class="list-group-item list-group-item-action d-flex justify-content-between lh-sm"
    *ngFor="let country of list | slice: 0:15"
    (click)="emitCountry(country)"
  >
    <div>
      <h6 class="my-0" *ngIf="list.length">{{ country.name }}</h6>
      <small class="text-muted">{{ country.nativeName }}</small>
    </div>
    <img [src]="country.flag" alt="bandera del country" width="60px" height="40px" />
  </li>
</ul>
